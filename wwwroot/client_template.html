<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>gnos.us</title>
        <script src='/nitrogen/jquery.js' type='text/javascript' charset='utf-8'></script>
        <script src='/nitrogen/jquery-ui.js' type='text/javascript' charset='utf-8'></script>
        <script src='/nitrogen/livevalidation.js' type='text/javascript' charset='utf-8'></script>
        <script src='/nitrogen/nitrogen.js' type='text/javascript' charset='utf-8'></script>
        <script src='/javascript/strophe.js' type='text/javascript' charset='utf-8'></script>
        <script src='/javascript/gnosus.js' type='text/javascript' charset='utf-8'></script>
        <script src='/javascript/splitter.js' type='text/javascript' charset='utf-8'></script>
        <script src='/javascript/gnosus_client.js' type='text/javascript' charset='utf-8'></script>
        <script src='/javascript/jquery.cookie.js' type='text/javascript' charset='utf-8'></script>
        <link rel="stylesheet" href="/nitrogen/jquery-ui/jquery-ui.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/nitrogen/elements.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/css/gnosus.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="navigation-wrapper">
          <div id="navigation">
              <img src="/images/logo-banner.png">
              [[[page:navigation()]]]
          </div>
        </div>
        <div id="subtitle-wrapper">
          <div id="subtitle">
              <img src="/images/subtitle.png">
          </div>
        </div>
        <div id="page-wrapper">
          <div id="page">
              [[[page:start_client()]]]
              <div id="client">
                  <div id="roster">
                      <div id="roster-toolbar">
                      </div>
                      <div id="roster-display">
                      </div>
                  </div>
                  <div id="messages">
                      <div id="messages-toolbar">
                      </div>
                      <div id="messages-display">
                      </div>
                  </div>
              </div> 
          </div>
        </div>
        <div id="footer-wrapper">
          <div id="footer">
              [[[page:footer()]]]
          </div>
        </div>
        <script>
            [[[script]]]
        </script>
    </body>
</html>
